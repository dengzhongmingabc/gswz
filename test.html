<!doctype html>
<html>
<head>
    <title>Div+Css布局(浮动以及溢出处理)</title>
    <meta charset="utf-8">
    <style type="text/css">
        body{
            padding:0;
            margin:0;
        }
        .div{
            width:960px;
            height:600px;
            margin:0 auto;

            background-color:#f1f1f1;
        }
        .left{
            float:left;
            height:600px;
            background:#ccc;
        }
        .right{
            float:left;
            height:600px;
            background:#ddd;
        }

        span{
            line-height: 600px;
        }

    </style>
</head>
<body>
<div class="div">
    <div class="left"><span class="test1">fdsssadfas</span></div>
    <div class="right"><span class="test1">fdsssadfas</span></div>

</div>
</body>
</html>
